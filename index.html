<!DOCTYPE html>
<html lang="en">
  <head>
    <title>NFT preview card component</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gentium+Book+Plus&family=Outfit:wght@600&family=Poppins:wght@200;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gentium+Book+Plus&family=Outfit:wght@400;600&family=Poppins:wght@200;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gentium+Book+Plus&family=Outfit:wght@300;400;600&family=Poppins:wght@200;400&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="image-content">
            <div class="image-background">
              <img src="images/icon-view.svg" alt="">
              <div class="overlay">
              </div>
            </div>
        </div>
        <div class="info">
          <h4>Equlibrium #3429</h4>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="value-time">
          <div class="value">
            <img src="images/icon-ethereum.svg" alt="">
            <p>0.041 ETH</p>
          </div>
          <div class="time">
            <img src="images/icon-clock.svg" alt="">
            <P>3 days left</P>
          </div>
        </div>
        <hr>
        <div class="profile-content">
            <img src="images/image-avatar.png" alt="">
            <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
